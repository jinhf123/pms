<!DOCTYPE html>
<head>
    <title>项目详情</title>
    #parse("include/header.html")
    <link rel="stylesheet" href="/statics/css/projectManage/projectDetails.css">
</head>
<body>


<div id="dpLTE" class="container-fluid" v-cloak>

    <div>
        <div class="col-md-12 column">
            <div class="tabbable" id="tabs">

                <div class="col-md-4 column">
                    <span style="line-height: 45px; vertical-align: middle; color: #999999;" @click="backToList">{{projectInfo.projectName}}</span>
                </div>
                <div class="col-md-6 column">
                    <ul class="nav nav-tabs top-tabs">
                        <!--点击加载单个页签-->
                        <li class="active">
                            <a href="#panel-0" data-toggle="tab" @click="selectTab(1)">项目信息</a>
                        </li>
                        <li>
                            <a href="#panel-0" data-toggle="tab" @click="selectTab(2)">进度任务</a>
                        </li>
                        <li>
                            <a href="#panel-0" data-toggle="tab" @click="selectTab(3)">资源使用</a>
                        </li>
                        <li>
                            <a href="#panel-0" data-toggle="tab" @click="selectTab(4)">风险问题</a>
                        </li>
                        <li>
                            <a href="#panel-0" data-toggle="tab" @click="selectTab(5)">文档管理</a>
                        </li>
                    </ul>
                </div>


                <div class="btn-group btn-group-sm btn-group-right">
                    <button class="transparent-btn" type="button" title="通知">
                        <img :src="icon_Notice">
                    </button>
                    <button class="transparent-btn" type="button" title="工作日志" @click="location('log')">
                        <img :src="icon_Log">
                    </button>
                    <button class="transparent-btn" type="button" title="返回项目首页" @click="backToList">
                        <span class="fa fa-reply" style="color: #999999;font-size: 20px;"></span>
                    </button>
                </div>
                <div class="tab-content col-md-12 column">
                    <!--点击加载单个页签-->
                    <div class="tab-pane active" id="panel-0">
                        <iframe scrolling="yes" frameborder="0"
                                style="width: 100%;overflow: visible; background: #fff;min-width: 1000px" :style="styleObj"
                                :src="iframeSrc" :id="iframeId" :name="iframeName">
                        </iframe>
                    </div>
                </div>


            </div>
        </div>
    </div>

</div>


#parse("include/footer.html")
<script src="/statics/js/projectManage/projectDetails.js?_${date.systemTime}"></script>

</body>
