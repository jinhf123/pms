<!DOCTYPE html>
<html>
<head>
    <title>项目列表</title>
    #parse("include/header.html")
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/projectManage/select2.min.css">
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/projectManage/projectTemple.css">

</head>
<body>


<div class="container-fluid" id="dpTemple">
    <div class="row-fluid col-sm-2 col-xs-2 col-md-2 col-lg-2">
        <div class="container-fluid">
            <p class="pull-right">新增模板</p>
        </div>

        <div class="well well-sm">
            <h4 class="one-line">模板一</h4>
            <p class="two-line">模板描述最多只能展示两行，如果内容太长不够展示的请使用...</p>
        </div>
        <div class="well well-sm">
            <h4 class="one-line">模板二</h4>
            <p class="two-line">模板描述最多只能展示两行，如果内容太长不够展示的请使用...</p>
        </div>
        <div class="well well-sm">
            <h4 class="one-line">模板三</h4>
            <p class="two-line">模板描述最多只能展示两行，如果内容太长不够展示的请使用...</p>
        </div>
        <div class="well well-sm">
            <h4 class="one-line">模板四</h4>
            <p class="two-line">模板描述最多只能展示两行，如果内容太长不够展示的请使用...</p>
        </div>
    </div>

    <div class="row-fluid col-sm-10 col-xs-10 col-md-10 col-lg-10">
        <form role="form" lpformnum="1">
            <div class="panel panel-default no-border">
                <div class="panel-heading">
                    模板信息
                </div>
                <div class="panel-body">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">模板名称：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="输入模板名称">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">详细描述：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="输入模板描述">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="panel panel-default no-border">
                    <div class="panel-heading">
                        阶段配置
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <!-- Nav tabs -->
                        <ul class="nav nav-pills nav-step">
                            <li class="active">
                                <img class="badge-notify" src="/statics/img/step_delete.png"/>
                                <a href="#home-pills" data-toggle="tab">列入计划</a>
                            </li>
                            <li>
                                <img class="badge-notify" src="/statics/img/step_delete.png"/>
                                <a href="#profile-pills" data-toggle="tab">项目前期</a>
                            </li>
                            <li>
                                <img class="badge-notify" src="/statics/img/step_delete.png"/>
                                <a href="#messages-pills" data-toggle="tab">科技立项</a>
                            </li>
                            <li>
                                <img class="badge-notify" src="/statics/img/step_delete.png"/>
                                <a href="#settings-pills" data-toggle="tab">合同签订</a>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content tab-step">
                            <div class="tab-pane fade in active" id="home-pills">
                                <div class="form-line">
                                    <label for="inlineFormCustomSelect">默认完成时间：上一环节偏移</label>
                                    <input class="custom-control input-number" type="text"/>
                                    <select class="custom-select input-number" id="inlineFormCustomSelect">
                                        <option value="1" selected>月</option>
                                        <option value="2">天</option>
                                    </select>
                                    <label class="">当离完成时间</label>
                                    <input class="custom-control input-number" type="text"/>
                                    <label class="">天,通知给</label>
                                    <select class="js-example-basic-multiple" name="states[]" multiple="multiple">
                                        <option value="AL">Alabama</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="form-line">
                                    <label>当任务变更时，默认通知给</label>
                                    <select class="js-example-basic-multiple" name="states[]" multiple="multiple">
                                        <option value="AL">Alabama</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="form-line">
                                    <label>当日程结束前</label>
                                    <input type="text" class="custom-control input-number"/>
                                    <label>天，通知给参与人</label>
                                </div>
                                <div class="row">
                                    <div class="div-inline">
                                        <input type="checkbox" class=""/>
                                    </div>
                                    <div class="div-inline">
                                        <div class="form-line">
                                            <label>本环节需要上传文档 对上传文档要求</label>
                                            <input type="checkbox" class="custom-control"/>
                                            <label> word</label>
                                            <input type="text" class="custom-control input-number"
                                                   placeholder="个数"/>
                                            <input type="checkbox" class="custom-control"/>
                                            <label> xls</label>
                                            <input type="text" class="custom-control input-number"
                                                   placeholder="个数"/>
                                            <input type="checkbox" class="custom-control"/>
                                            <label> pdf</label>
                                            <input type="text" class="custom-control input-number"
                                                   placeholder="个数"/>
                                        </div>
                                        <div class="">
                                            <input type="text" class="form-control" placeholder=" 对上传的文档进行具体说明">
                                        </div>
                                    </div>
                                </div>
                                <!--<temple-form></temple-form>-->
                            </div>
                            <div class="tab-pane fade" id="profile-pills">

                            </div>
                            <div class="tab-pane fade" id="messages-pills">

                            </div>
                            <div class="tab-pane fade" id="settings-pills">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <button class="btn btn-primary col-sm-2  ">创建模板</button>
                <button class="btn  btn-default col-sm-2">取消</button>
            </div>
        </form>
    </div>
</div>


#parse("include/footer.html")
<script src="${rc.contextPath}/statics/js/projectManage/select2.min.js"></script>
<script src="${rc.contextPath}/statics/js/projectManage/projectTemple.js"></script>

</body>
</html>
