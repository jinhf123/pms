<!DOCTYPE html>
<html>
<head>
    <title>项目列表</title>
    #parse("include/header.html")
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/projectManage/projectList.css">
</head>
<body>


<div class="container-fluid">
    <div class="row-fluid col-md-3">
        <div class="container-fluid">
            <p class="pull-right">新增模板</p>
        </div>

        <div class="row-fluid well">
            <h4>模板一</h4>
            <p>模板描述最多只能展示两行，如果内容太长不够展示的请使用...</p>
        </div>
        <div class="row-fluid well">
            <h4>模板二</h4>
            <p>模板描述最多只能展示两行，如果内容太长不够展示的请使用...</p>
        </div>
    </div>

    <div class="row-fluid col-md-9">
        <form role="form" lpformnum="1">
            <label>模板信息</label>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">模板名称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="输入模板名称">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">详细描述：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="输入模板描述">
                </div>
            </div>
            <label>配置阶段</label>
            <div class="form-group row">
            </div>
            <div class="form-group row">
                <button class="btn btn-primary col-sm-2  ">创建模板</button>
                <button class="btn  btn-default col-sm-2">取消</button>
            </div>
        </form>
    </div>
</div>


#parse("include/footer.html")
<script src="${rc.contextPath}/statics/js/projectManage/projectList.js></script>

</body>
</html>
